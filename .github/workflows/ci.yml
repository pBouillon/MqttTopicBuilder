name: .NET CI

on:
  pull_request:
    branches: [main]

  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "9.x"

      - name: Restore dependencies
        run: dotnet restore MqttTopicBuilder.slnx

      - name: Build
        run: dotnet build MqttTopicBuilder.slnx --configuration Release --no-restore

      - name: Test
        run: dotnet test --no-build --verbosity normal
